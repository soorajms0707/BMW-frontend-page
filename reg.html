<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        label{
            margin-right: 75px;
        }
        #asd{
            background-color: #141313;
background-image: linear-gradient(90deg, #141313 0%, #ffffff 16%, #f0ecec 76%, #0c0b0b 100%);





            height:550px;
            width:900px;
            margin-left: 500px;
            margin-top: 100px;
            
        }
        table{
            margin-left: 80px;
        }
        div a:hover{
            color:#ff70fd
        }
        
    </style>
    
    
    <script src="https://kit.fontawesome.com/8ceecd9c16.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body style="background-image: url('1235.jpg');">

    <a href="http://127.0.0.1:5500/car.html" style="margin-left: 50px; margin-top: 50px;" class="btn btn-outline-info"><i class="fa-solid fa-house-chimney"></i></a>

    <div class="container " id="asd">
        <br><br>
        <center><h1 style="color:#4158d0; font-family: Times New Roman, Times, serif;" >SIGN UP</h1></center><br><br>
        <table>

             <tr>
                <th>
                    <label >First Name</label>
                </th>
                <td >
                    
                    <div class="input-group input-group-sm mb-3 ">
                        <span class="input-group-text " id="inputGroup-sizing-sm"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="First Name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                      </div>
                    
                </td>
            </tr>

            <tr>
                <th>
                    <label >Last Name</label>
                </th>
                <td >
                    
                    <div class="input-group input-group-sm mb-3 " style="width:500px">
                        <span class="input-group-text " id="inputGroup-sizing-sm"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Last Name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                      </div>
                    
                </td>
            </tr>

        

            

            <tr>
                <th>
                    <label >Password</label>
                </th>
                <td >
                    
                    <div class="input-group input-group-sm mb-3 ">
                        <span class="input-group-text " id="inputGroup-sizing-sm"><i class="fa-solid fa-user"></i></span>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                      </div>
                    
                </td>
            </tr>

            <tr>
                <th>
                    <label >Confirm Password</label>
                </th>
                <td >
                    
                    <div class="input-group input-group-sm mb-3 ">
                        <span class="input-group-text " id="inputGroup-sizing-sm"><i class="fa-solid fa-user"></i></span>
                        <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                      </div>
                    
                </td>
            </tr>

            <tr>
                <th>
                    <label >E-mail</label>
                </th>
                <td >
                    
                    <div class="input-group input-group-sm mb-3 ">
                        <span class="input-group-text " id="inputGroup-sizing-sm"><i class="fa-solid fa-envelope"></i></span>
                        <input type="mail" class="form-control" placeholder="E-Mail Address" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                      </div>
                    
                </td>
            </tr>

            <tr>
                <th>
                    <label >Contact No.</label>
                </th>
                <td >
                    
                    <div class="input-group input-group-sm mb-3 ">
                        <span class="input-group-text " id="inputGroup-sizing-sm"><i class="fa-solid fa-phone"></i></span>
                        <input type="number" class="form-control" placeholder="(91)" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                      </div>
                    
                </td>
            </tr>




          </div>
        </table>
        <div>
        <a href="http://127.0.0.1:5500/signin.html" style="text-decoration: none;color: #4158d0 ; margin-left: 350px; margin-top: 30px;">Already Have an Account?</a>
        <center><button class="btn btn-outline-info " style=" margin-top: 20px;" type="submit" >SUBMIT<i class="fa-solid fa-arrow-right"></i></button></center>
        </div>
    </div>
   
</body>
</html>
